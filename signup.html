<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Sign up to join our waiting list and be one of many satisfied customers.">
	<title>TickIT &middot Join Us</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<main>
	<section class="waiting-list">
		<section class="container">
			<h2>Join the <span class="highlight">Waiting List</span></h2>
			<p>Be one of many to experience the productivity of TickIT. Sign up below!</p>
			<form>
				<label for="name">Full Name</label>
				<input type="text" id="name" name="name" placeholder="Enter your full name" required>

				<label for="email">Email Address</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required>

				<button type="submit" class="button primary large">Join Now</button>
			</form>
		</section>
	</section>
</main>

<footer>
	<p>&copy; 2025 TickIT. All rights reserved.</p>
</footer>
</body>
</html>
